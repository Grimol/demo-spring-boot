# Configuration H2 pour production (mode fichier)
spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.driver-class-name=org.h2.Driver

# Initialisation SQL pour production - utiliser les fichiers de test/dev
spring.sql.init.mode=always

# H2 Console désactivée en production pour sécurité
spring.h2.console.enabled=false

# Actuator - exposer seulement health en production
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when_authorized