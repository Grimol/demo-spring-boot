name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===== Phase CI : Build et Tests =====
  test:
    name: ğŸ§ª Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ” Verify Maven Wrapper
      run: |
        chmod +x ./mvnw
        ./mvnw --version
        
    - name: ğŸ—ï¸ Build application
      run: ./mvnw clean compile -B -ntp
      
    - name: ğŸ§ª Run tests
      run: ./mvnw test -B -ntp
      
    - name: ğŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: ğŸ“‹ Maven Tests Report
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: ğŸ”§ Build JAR
      run: ./mvnw package -DskipTests -B -ntp
      
    - name: ğŸ“¤ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar
        path: target/*.jar
        retention-days: 1

  # ===== Phase CD : DÃ©ploiement sur Render =====
  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: â³ Wait for deployment
      run: |
        echo "ğŸ”„ DÃ©ploiement en cours sur Render..."
        sleep 60
        
    - name: ğŸ” Health check
      run: |
        echo "ğŸ©º VÃ©rification de l'API..."
        # Remplacez YOUR_RENDER_URL par votre vraie URL Render
        curl -f "${{ secrets.RENDER_URL }}/actuator/health" || echo "âš ï¸ Health check failed"

  # ===== Phase optionnelle : Tests d'intÃ©gration post-dÃ©ploiement =====
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ§ª Test API endpoints
      run: |
        echo "ğŸ” Test des endpoints API..."
        
        # Test endpoint de santÃ©
        echo "Testing health endpoint..."
        curl -f "${{ secrets.RENDER_URL }}/actuator/health"
        
        # Test endpoint players (avec auth basique)
        echo "Testing players endpoint..."
        curl -f -u "isis:abc123" "${{ secrets.RENDER_URL }}/players?page=0&size=5"
        
        echo "âœ… Tous les tests d'intÃ©gration sont passÃ©s !"