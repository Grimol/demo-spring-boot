name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===== Phase CI : Build et Tests =====
  test:
    name: ğŸ§ª Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ” Verify Maven Wrapper
      run: |
        chmod +x ./mvnw
        ./mvnw --version
        
    - name: ğŸ—ï¸ Build application
      run: ./mvnw clean compile -B -ntp
      
    - name: ğŸ§ª Run tests
      run: ./mvnw test -B -ntp
      
    - name: ğŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: ğŸ“‹ Maven Tests Report
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: ğŸ”§ Build JAR
      run: ./mvnw package -DskipTests -B -ntp
      
    - name: ğŸ“¤ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar
        path: target/*.jar
        retention-days: 1
        
    - name: ğŸ³ Test Docker build
      run: |
        echo "ğŸ³ Test de build Docker..."
        docker build -t demo-spring-test .
        echo "âœ… Docker build rÃ©ussi !"

  # ===== Phase CD : DÃ©ploiement sur Render =====
  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Render via API
      run: |
        echo "ğŸš€ DÃ©clenchement du dÃ©ploiement Render..."
        response=$(curl -s -w "%{http_code}" -X POST \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys")
        
        http_code="${response: -3}"
        if [ "$http_code" = "201" ]; then
          echo "âœ… DÃ©ploiement dÃ©clenchÃ© avec succÃ¨s"
        else
          echo "âŒ Erreur lors du dÃ©clenchement: $http_code"
          echo "Response: ${response%???}"
          exit 1
        fi
        
    - name: â³ Wait for deployment
      run: |
        echo "ğŸ”„ Attente du dÃ©ploiement (90s)..."
        sleep 90
        
    - name: ğŸ” Health check
      run: |
        echo "ğŸ©º VÃ©rification de l'API..."
        for i in {1..5}; do
          if curl -f "${{ secrets.RENDER_URL }}/actuator/health"; then
            echo "âœ… API dÃ©ployÃ©e avec succÃ¨s !"
            exit 0
          else
            echo "âš ï¸ Tentative $i/5 Ã©chouÃ©e, retry dans 30s..."
            sleep 30
          fi
        done
        echo "âŒ Health check failed aprÃ¨s 5 tentatives"
        exit 1

  # ===== Tests d'intÃ©gration post-dÃ©ploiement =====
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ§ª Test API endpoints
      run: |
        echo "ğŸ” Test des endpoints API..."
        
        # Test endpoint de santÃ©
        echo "Testing health endpoint..."
        curl -f "${{ secrets.RENDER_URL }}/actuator/health"
        
        # Test endpoint players (avec auth basique)
        echo "Testing players endpoint..."
        curl -f -u "isis:abc123" "${{ secrets.RENDER_URL }}/players?page=0&size=5"
        
        echo "âœ… Tous les tests d'intÃ©gration sont passÃ©s !"