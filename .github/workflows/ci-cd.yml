name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===== Phase CI : Build et Tests =====
  test:
    name: ğŸ§ª Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ” Verify Maven Wrapper
      run: |
        chmod +x ./mvnw
        ./mvnw --version
        
    - name: ğŸ—ï¸ Build application
      run: ./mvnw clean compile -B -ntp
      
    - name: ğŸ§ª Run tests
      run: ./mvnw test -B -ntp
      
    - name: ğŸ“Š Test Results Summary
      if: always()
      run: |
        echo "ğŸ“‹ RÃ©sumÃ© des tests Maven :"
        if [ -f "target/surefire-reports/TEST-*.xml" ]; then
          echo "âœ… Fichiers de rapport de tests trouvÃ©s"
          tests=$(grep -o 'tests="[0-9]*"' target/surefire-reports/TEST-*.xml | head -1 | grep -o '[0-9]*')
          failures=$(grep -o 'failures="[0-9]*"' target/surefire-reports/TEST-*.xml | head -1 | grep -o '[0-9]*')
          errors=$(grep -o 'errors="[0-9]*"' target/surefire-reports/TEST-*.xml | head -1 | grep -o '[0-9]*')
          echo "ğŸ“Š Tests exÃ©cutÃ©s: $tests"
          echo "âŒ Ã‰checs: $failures"
          echo "âš ï¸ Erreurs: $errors"
          if [ "$failures" = "0" ] && [ "$errors" = "0" ]; then
            echo "ğŸ‰ Tous les tests sont passÃ©s !"
          else
            echo "ğŸ’¥ Des tests ont Ã©chouÃ©"
            exit 1
          fi
        else
          echo "âš ï¸ Aucun rapport de test trouvÃ©"
        fi
        
    - name: ğŸ”§ Build JAR
      run: ./mvnw package -DskipTests -B -ntp
      
    - name: ğŸ“¤ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar
        path: target/*.jar
        retention-days: 1
        
    - name: ğŸ³ Test Docker build
      run: |
        echo "ğŸ³ Test de build Docker..."
        docker build -t demo-spring-test .
        echo "âœ… Docker build rÃ©ussi !"

  # ===== Phase CD : Notification de dÃ©ploiement =====
  deploy-ready:
    name: ğŸš€ Ready for Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ‰ Build Success Notification
      run: |
        echo "ğŸ‰ Build rÃ©ussi sur la branche main !"
        echo "ğŸ“¦ JAR gÃ©nÃ©rÃ© et testÃ© avec succÃ¨s"
        echo "ğŸ³ Image Docker validÃ©e"
        echo ""
        echo "ğŸš€ Render va automatiquement dÃ©ployer car connectÃ© au repo GitHub"
        echo "ğŸ“ VÃ©rifiez le dÃ©ploiement sur: https://dashboard.render.com"
        echo ""
        echo "â±ï¸ Le dÃ©ploiement prend gÃ©nÃ©ralement 3-5 minutes"
        
    - name: â³ Wait for deployment
      run: |
        echo "ğŸ”„ Attente du dÃ©ploiement (90s)..."
        sleep 90
        
    - name: ğŸ” Health check
      run: |
        echo "ğŸ©º VÃ©rification de l'API..."
        for i in {1..5}; do
          if curl -f "${{ secrets.RENDER_URL }}/actuator/health"; then
            echo "âœ… API dÃ©ployÃ©e avec succÃ¨s !"
            exit 0
          else
            echo "âš ï¸ Tentative $i/5 Ã©chouÃ©e, retry dans 30s..."
            sleep 30
          fi
        done
        echo "âŒ Health check failed aprÃ¨s 5 tentatives"
        exit 1

  # ===== Tests d'intÃ©gration post-dÃ©ploiement =====
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-ready
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸš€ Wait and Test Deployment
      run: |
        echo "ğŸ” Attente et vÃ©rification du dÃ©ploiement Render..."
        
        # Fonction de test de santÃ© avec timeout Ã©tendu
        test_health() {
          local max_attempts=20  # 20 tentatives = 10 minutes max
          local wait_time=30     # 30 secondes entre chaque tentative
          
          echo "ğŸ©º Test du health endpoint (max ${max_attempts} tentatives, ${wait_time}s d'intervalle)..."
          
          for i in $(seq 1 $max_attempts); do
            echo "â³ Tentative $i/$max_attempts..."
            
            if curl -f -m 10 "${{ secrets.RENDER_URL }}/actuator/health" 2>/dev/null; then
              echo "âœ… Health check rÃ©ussi Ã  la tentative $i !"
              return 0
            else
              if [ $i -eq $max_attempts ]; then
                echo "âŒ Health check Ã©chouÃ© aprÃ¨s $max_attempts tentatives"
                return 1
              fi
              
              echo "âš ï¸ Ã‰chec tentative $i, retry dans ${wait_time}s..."
              sleep $wait_time
            fi
          done
        }
        
        # Test des endpoints
        if test_health; then
          echo "ğŸ§ª Test des endpoints API..."
          
          # Test endpoint players (avec auth basique)
          echo "Testing players endpoint..."
          if curl -f -m 10 -u "isis:abc123" "${{ secrets.RENDER_URL }}/players?page=0&size=5" 2>/dev/null; then
            echo "âœ… Players endpoint OK"
          else
            echo "âš ï¸ Players endpoint non accessible"
          fi
          
          echo "ï¿½ Tests d'intÃ©gration terminÃ©s avec succÃ¨s !"
        else
          echo "ğŸ’¥ Le dÃ©ploiement semble avoir des problÃ¨mes"
          echo "ğŸ” VÃ©rifiez les logs Render : https://dashboard.render.com"
          exit 1
        fi